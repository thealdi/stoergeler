name: Frontend Release

on:
  push:
    branches:
      - main
    paths:
      - "frontend-vue/**"
      - "config/release-frontend.cjs"
      - ".github/workflows/release-frontend.yml"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install release dependencies
        run: npm ci

      - name: Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23.1.1
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/github
            conventional-changelog-angular
          semantic_release_args: "-e ./config/release-frontend.cjs"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.release.outputs.new_release_published == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.release.outputs.new_release_published == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        if: steps.release.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-vue
          file: ./frontend-vue/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            VITE_APP_VERSION=v${{ steps.release.outputs.new_release_version }}
          tags: |
            thealdi/stoergeler-frontend:latest
            thealdi/stoergeler-frontend:v${{ steps.release.outputs.new_release_version }}
