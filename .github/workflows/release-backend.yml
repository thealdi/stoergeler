name: Backend Release

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "Dockerfile"
      - "requirements.txt"
      - "config/release-backend.cjs"
      - ".github/workflows/release-backend.yml"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install release dependencies
        run: npm ci

      - name: Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24.2.9
          working_directory: ./backend
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/github
            conventional-changelog-angular
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.release.outputs.new_release_published == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.release.outputs.new_release_published == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        if: steps.release.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            APP_VERSION=v${{ steps.release.outputs.new_release_version }}
            GIT_SHA=${{ github.sha }}
          tags: |
            thealdi/stoergeler-backend:latest
            thealdi/stoergeler-backend:v${{ steps.release.outputs.new_release_version }}
